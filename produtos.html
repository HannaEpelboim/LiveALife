    <h1> Lista de Produtos </h1>
    
    <!-- Formulário de Busca -->
    <div id="busca-container">
        <input type="text" id="busca-nome" placeholder="Buscar por nome">
        <input type="text" id="busca-categoria" placeholder="Buscar por categoria">
        <input type="number" id="busca-preco-min" placeholder="Preço Mínimo" min="0">
        <input type="number" id="busca-preco-max" placeholder="Preço Máximo" min="0">
        <label for="classInd">Classificação Indicativa:</label>
        <input list="indicativa" name="classInd" id="classInd" placeholder="Selecione a classificação">
            <datalist id="indicativa">
                <option value="Livre">Livre</option>
                <option value="10+">10+</option>
                <option value="12+">12+</option>
                <option value="14+">14+</option>
                <option value="16+">16+</option>
                <option value="18+">18+</option>
            </datalist>
        <button id="botao-buscar">Buscar</button>

    </div>
    
    <div id="produtos-container"></div>

    <button onclick="window.location.href='carrinho.html'">Ver Carrinho</button>
    <button onclick="window.location.href='favorito.html'">Ver Favorito</button>
    

    <!-- Scripts JavaScript -->

    <script src="js/controller/favoritoButtonController.js"></script>
    <script src="js/controller/favoritoController.js"></script>
    <script src="js/controller/produtosController.js"></script>
    <script src="js/app.js"></script>
</body>
