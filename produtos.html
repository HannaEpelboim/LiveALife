    <h1> Lista de Produtos </h1>
    
    <!-- Formulário de Busca -->
    <div id="busca-container">
        <input type="text" id="busca-nome" placeholder="Buscar por nome">
        <input type="text" id="busca-categoria" placeholder="Buscar por categoria">
        <input type="number" id="busca-preco-min" placeholder="Preço Mínimo" min="0">
        <input type="number" id="busca-preco-max" placeholder="Preço Máximo" min="0">
        <button id="botao-buscar">Buscar</button>

    </div>

    <div id = "filtro-container">
        <label for="Classificacao"> Classificação Indicativa: </label>
                     <input list="indicativa" 
                            name="classInd"
                            id="classInd">
                     <datalist id="indicativa">
                        <option value="Livre"></option>
                        <option value="10+"></option>
                        <option value="12+"></option>
                        <option value="14+"></option>
                        <option value="16+"></option>
                        <option value="18+"></option>
                     </datalist>
    </div>
    
    <div id="produtos-container"></div>

    <button onclick="window.location.href='carrinho.html'">Ver Carrinho</button>
