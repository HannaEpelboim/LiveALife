<!DOCTYPE html>

<head>

</head>

    <script src="js/view/carrinhoButtonView.js"></script>
    <script src="js/controller/carrinhoButtonController.js"></script>
    <script src="js/controller/produtosController.js"></script>
    <script src="js/app.js"></script>
