<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>E-commerce MVC</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

    <a href="index.html">Home</a>
    <a href="shop.html">Home</a>

    <h1>Lista de Produtos</h1>
    
    <!-- Formulário de Busca -->
    <div id="busca-container">
        <input type="text" id="busca-nome" placeholder="Buscar por nome">
        <input type="text" id="busca-categoria" placeholder="Buscar por categoria">
        <input type="number" id="busca-preco-min" placeholder="Preço Mínimo" min="0">
        <input type="number" id="busca-preco-max" placeholder="Preço Máximo" min="0">
        <button id="botao-buscar">Buscar</button>

    </div>
    
    <div id="produtos-container"></div>

    <h2>Carrinho de Compras</h2>
    <div id="carrinho-container"></div>

    <!-- Scripts -->
    <script src="js/model/produtosModel.js"></script>
    <script src="js/model/carrinhoModel.js"></script>
    <script src="js/view/produtosView.js"></script>
    <script src="js/view/carrinhoView.js"></script>
    <script src="js/controller/carrinhoController.js"></script>
    <script src="js/controller/produtosController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
